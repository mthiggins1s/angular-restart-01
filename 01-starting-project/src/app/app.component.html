<app-header />
<!-- Inputs the HTML for the header.component.html -->

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <!-- Since we are dynamically outputting list data here, Angular wants to keep track of all rendered items. If it would be changed, Angular could re-use rendered lists items, so we dont have to re-create the list every time the list data changes. With the 'track' expression, we tell Angular which unique idenfication criteria can be assign by Angular AUTOMATICALLY to every list item, per user. -->
    <li>
      <app-user [user]="user" (select)="onSelectUser($event)" />
      <!-- $ will hold the data/value that was emitted by the event we were listening to. -->

      <!-- Inputs the HTML for the user.component.html -->
    </li>
    }
  </ul>
  <!-- Closing tag added here -->

  @if (selectedUser) {
  <app-tasks [name]="selectedUser.name" />
  <!-- adding Property Binding to this; selectedUser will now NEVER be undefined. -->
  } @else {
  <p id="fallback">Select a User to see their Tasks</p>
  }
</main>
